<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>Playgroud Application</span>
        <span class="main-header-bar-spacer"></span>
        <button mat-icon-button class="main-header-bar-icon" *ngIf="isAuthenticated()"
            [matTooltip]="getUsername()" [matMenuTriggerFor]="menu">
            <mat-icon>account_box</mat-icon>
        </button>
        <button mat-icon-button *ngIf="!isAuthenticated()" class="main-header-bar-icon" routerLink="/login">
            <mat-icon>login</mat-icon>
        </button>
        <button mat-icon-button class="main-header-bar-icon">
            <mat-icon>menu</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
<nav mat-tab-nav-bar mat-align-tabs="center" backgroundColor="primary">
    <a mat-tab-link *ngFor="let link of links" [routerLink]="link.link" (click)="activeLink = link"
        [active]="activeLink == link">
        {{link.label}} </a>
</nav>
<mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>logout</mat-icon>
      <span>Sign off</span>
    </button>
  </mat-menu>
