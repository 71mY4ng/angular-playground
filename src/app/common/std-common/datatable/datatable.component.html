<div class="datatable-container">
  <div class="datatable-loading-shade" *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>
  <table mat-table *ngIf="dataSource" [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container *ngFor="let column of columns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let object"> {{ object[column] }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
</div>
<mat-paginator #datatablePaginator [length]="pageTotal" [pageSize]="pageSize" (page)="page.emit($event)"
  showFirstLastButtons></mat-paginator>
