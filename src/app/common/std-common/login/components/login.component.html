<div class="app-login-container">
    <mat-card class="app-login-card">
        <mat-card-header class="app-login-header">
            <div class="app-login-logo"></div>
            <mat-card-title class="app-login-title">Login</mat-card-title>
            <mat-card-subtitle class="app-login-subtitle">let's recognize you!</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <form class="app-login-form" [formGroup]="loginForm">
                <p class="app-login-full-width">
                    <mat-form-field appearance="outline">
                        <mat-label>username</mat-label>
                        <input matInput placeholder="your mail or mobile" value="" formControlName="username">
                    </mat-form-field>
                </p>
                <p class="app-login-full-width">
                    <mat-form-field appearance="outline">
                        <mat-label>password</mat-label>
                        <input matInput type="password" placeholder="password" formControlName="password" />
                    </mat-form-field>
                </p>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <a mat-button routerLink="/signup">Sign Up</a>
            <button mat-button color="primary" class="login-button" (click)="login()">Sign In</button>
        </mat-card-actions>
    </mat-card>
</div>
